<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Fernando Faúndez</title>
    <script>
        /* Función suma */
        function sumaDosNumeros(num1, num2) {
            return num1 + num2;
        }

        /* Función resta */
        function restaDosNumeros(num1, num2) {
            return num1 - num2;
        }

        /* Ingreso de Parametros */
        var primerNumero = parseInt(prompt("Ingrese su primer número"));
        var segundoNumero = parseInt(prompt("Ingrese su segundo número"));

        /* Función donde se unen las otras dos */
        function calculadora(num1, num2) {
            let resultado = ("La suma de los numeros es: " + sumaDosNumeros(num1, num2) + " y el resultado de la resta es: " + restaDosNumeros(num1, num2));

            return resultado;
        }

        /* Imprime el resultado */
        document.write4(calculadora(primerNumero, segundoNumero));
    </script>
</head>
